<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Tracker Signup</title>
    <link rel="stylesheet" href="loginpage-style.css">
    
</head>
<body>
    <div class="container" >
        <div class="logo">
            <img src="images/ccol-logo-small3.png" alt="" width="200px">
            <h2 class="heading">Login to your Account</h2>
        </div>
        <form action="">
            <input type="email" name="" id="" placeholder="Email" >
            <input type="password" name="" id="" placeholder="Password">
            <button type="submit">Login</button>  
        </form>
       <div class="or-container">
            <div class="border-line"></div>
            <span class="Or-text">Or</span>
            <div class="border-line"></div>
       </div>
        <div class="social-link">
            <a href=""><img src="images/google-icon-removebg-preview.png" alt="" width="16px"> Sign in with Google</a>
        </div>
        <p class="footer">Don't have an account? <a href="signup-page.html" class="signup-link">Signup</a></p>

        <p class="terms">By signing up you confirm that you have read and understood our <b>terms of use</b> and our <b>privacy policy.</b></p>

    </div>
</body>
</html>
